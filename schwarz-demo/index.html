<!DOCTYPE html>
<html>

<head>
    <title>Schwarz - QR Code</title>
    <script src="js/qrcodejs/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        var url = 'https://dsn.adobe.com/cx2/sacker-ZNZ3/ecid/'
        function onMessage(msg) {
            alert("onMessage triggered")
            if (typeof msg !== undefined) {
                url = url + msg.ecid
                new QRCode(document.getElementById("qrcode"), url);
                // alert(JSON.stringify(msg))
                //_satellite.setVar("iFrame - ECID", msg.ecid)
            }
            
        }
        new QRCode(document.getElementById("qrcode"), "http://jindo.dev.naver.com/collie");
    </script>

    <style>
        .center-vertically {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 10vh;
            font-size: 4em;
            background-color: #CBFF00;
            border-radius: 25px;
            margin-top: 1em;
            margin-bottom: 1em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center" style="margin-top: 120px;">
                <div id="qrcode" class="img-fluid mx-auto" alt="Responsive Image">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
